<div class="header">
  <h2>Chat LNAK</h2>
  <span class="total-clientes">
    Total de pessoas: {{ totalClientes().valor }}
  </span>
</div>
<div class="chat-container">
  <!-- <div *ngFor="let msg of mensagens">
        <p>{{ msg }}</p>
    </div> -->
  @for(mensagem of mensagens; track mensagem) {
  <div class="mensagem" [ngClass]="mensagem.tipo === 'total' ? 'pGreen' : null">
    <span>{{ mensagem.nome }} : {{ mensagem.texto }}</span>
  </div>
  }
  <div class="form">
    <input
      [(ngModel)]="mensagem"
      placeholder="Digite uma mensagem"
      (keydown.enter)="enviar()"
    />
    <button (click)="enviar()">Enviar</button>
  </div>
</div>
